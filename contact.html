<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset='UTF-8'>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
      <title>Contact Form</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="./dist/css/main.min.css">
    </head>
    <body>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Steve Kang</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ml-auto text-right">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="resume.html">Resume</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </div>
        </nav>
        
        <form action="https://formspree.io/asdfdsf@yahoo.com" method="POST">
          <div>
            <input type="hidden" name="_subject" value="New submission!">
          </div>
          <div>
            <label for="name">Name</label>
            <input id="name" type="text" name="name">
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="text" name="_replyto">  
          </div>
          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
          </div>
          <br>
          <div>
            <label for="myFile">choose file to upload</label>
            <input type="file" id="myFile" name="filename">
          </div>
          <br>

          <div>
            <input type="submit" value="Send">
          </div>
          <input type="hidden" name="_next" 
            value="//klongmarch.github.io/thanks.html">
        </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>  
    </body>
</html>
